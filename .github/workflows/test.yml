on:
  push:
    branches:
      - "master"
  pull_request:

jobs:
  nix:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    name: Flake Tests
    steps:
      - uses: actions/checkout@v5
      - uses: DeterminateSystems/determinate-nix-action@v3
      - uses: DeterminateSystems/flake-checker-action@main
      - run: nix build -L
        working-directory: testProject
